<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <!-- Add Tailwind CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.6/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">{{ page.title }}</h1>
    
    <h2 class="text-2xl font-semibold mb-2">Directory Listing</h2>
    <ul class="list-disc pl-6">
      {% assign files = site.static_files %}
      {% assign directories = site.static_files | where: "path", "/%/" %}
      
      {% include directory_listing.html files=files directories=directories %}
    </ul>
  </div>
</body>
</html>
